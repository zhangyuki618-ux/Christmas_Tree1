
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magical 3D Christmas Tree</title>
    <style>
        /* --- Reset & Base --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #020617; 
            color: #fff;
        }

        #root {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* --- UI Overlay --- */
        .ui-layer {
            position: absolute;
            z-index: 10;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .controls-panel, header, .view-mode-controls button {
            pointer-events: auto;
        }

        header {
            text-align: center;
            margin-top: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            transition: opacity 0.5s;
        }

        /* Glassmorphism Panel */
        .controls-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-self: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .control-group label {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            color: #94a3b8;
            margin-bottom: 8px;
            display: block;
        }

        /* Buttons */
        .action-btn {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #451a03;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, filter 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }
        .action-btn:hover { filter: brightness(1.1); transform: scale(1.02); }
        .action-btn:active { transform: scale(0.98); }

        .confirm-btn {
            margin-top: 8px;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }

        /* View Mode Controls */
        .view-mode-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-end;
        }

        .float-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .float-btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.1); }

        .download-btn {
            width: auto;
            padding: 10px 20px;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .download-btn:hover { background: rgba(255,255,255,0.2); }
        .download-btn.recording {
            background: #ef4444;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Color Grid */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.2s;
        }
        .color-item:hover { opacity: 1; transform: translateY(-2px); }
        .color-item.active { opacity: 1; transform: translateY(-2px); }

        .swatch {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
            margin-bottom: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .color-item.active .swatch {
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255,255,255,0.4);
        }
        
        .color-item span {
            font-size: 0.6rem;
            color: #cbd5e1;
        }

        /* Inputs */
        textarea {
            width: 100%;
            height: 44px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 10px;
            color: white;
            font-family: inherit;
            resize: none;
            outline: none;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }
        textarea:focus { border-color: #fbbf24; background: rgba(0,0,0,0.5); }

        @media (min-width: 768px) {
            .controls-panel {
                align-self: flex-start;
                margin-left: 20px;
                width: 340px;
            }
        }
    </style>
